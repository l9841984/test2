<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
     // Schema:
// Schema:
// date,AQIindex,PM2.5,PM10,CO,NO2,SO2
var dataBJ = [
    [1,1],[15,15]
   
];

var dataGZ = [
    [1,5],[15,20]
    
];

var dataSH = [
    [1,10],[15,25]
    
];

var datas = [[
    [1,15],[15,30]
    
],[
    [1,20],[15,35]
],[
    [1,25],[15,40]
],[
    [1,30],[15,45]
],[
    [1,35],[15,50]
],[
    [1,40],[15,55]
],[
    [1,45],[15,60]
],[
    [1,50],[15,65]
],
];

var schema = [
    {name: 'date', index: 0, text: '总出口序列'},
    {name: 'AQIindex', index: 1, text: '用电器时间序列'},
];

var lineStyle = {
    normal: {
        width: 3,
        opacity: 0.5
    }
};

option = {
    backgroundColor: '#333',

    tooltip: {
        padding: 10,
        backgroundColor: '#222',
        borderColor: '#777',
        borderWidth: 1,
        formatter: function (obj) {
            var value = obj[0].value;
            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                + obj[0].seriesName + ' ' + value[0] + '日期：'
                + value[7]
                + '</div>'
                + schema[1].text + '：' + value[1] + '<br>'
                + schema[2].text + '：' + value[2] + '<br>';
        }
    },
    // dataZoom: {
    //     show: true,
    //     orient: 'vertical',
    //     parallelAxisIndex: [0]
    // },
    parallelAxis: [
        {dim: 0, name: schema[0].text,min:0,max:20},
        {dim: 1, name: schema[1].text},

    ],
    visualMap: {
        show: false,
        min: 0,
        max: 150,
        dimension: 2,
        inRange: {
            color: ['#ffffff','#aaaaaa','#000'].reverse(),
            // colorAlpha: [0, 1]
        }
    },
    parallel: {
        left: '5%',
        right: '18%',
        bottom: 100,
        parallelAxisDefault: {
            type: 'value',
            name: 'AQI指数',
            nameLocation: 'end',
            nameGap: 20,
            nameTextStyle: {
                color: '#fff',
                fontSize: 12
            },
            axisLine: {
                lineStyle: {
                    color: '#aaa'
                }
            },
            axisTick: {
                lineStyle: {
                    color: '#777'
                }
            },
            splitLine: {
                show: false
            },
            axisLabel: {
                textStyle: {
                    color: '#fff'
                }
            }
        }
    },
    series: [
        {
            type: 'parallel',
            lineStyle: lineStyle,
            data: dataBJ
        },
        {
            name: '上海',
            type: 'parallel',
            lineStyle: lineStyle,
            data: dataSH
        },
        {
            name: '广州',
            type: 'parallel',
            lineStyle: lineStyle,
            data: dataGZ
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[0]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[1]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[2]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[3]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[4]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[5]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[6]},
        {
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[7]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[8]
        },{
            type: 'parallel',
            lineStyle: lineStyle,
            data: datas[9]
        },
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
