        // 指定图表的配置项和数据
 var dataAll = [
    
       [[0,1],[1,1],[2,1],[3,1],[4,76],[5,88],[6,96],[7,99],[8,99],[9,101],[10,92],[11,94],[12,93],[13,93],[14,92],[15,93],[16,93],[17,93],[18,93],[19,93],[20,93],[21,93],[22,93],[23,93],[24,93],[25,93],[26,93],[27,93],[28,93],[29,92],[30,93],[31,92],[32,93],[33,93],[34,93],[35,95],[36,93],[37,93],[38,93],[39,93],[40,93],[41,93],[42,93],[43,95],[44,96],[45,96],[46,96],[47,96],[48,96],[49,95],[50,96],[51,96],[52,98],[53,96],[54,97],[55,97],[56,96],[57,97],[58,97],[59,97],[60,97],[61,96],[62,97],[63,97],[64,97],[65,97],[66,97],[67,97],[68,98]]
	   ];

var markLineOpt = {

            }
